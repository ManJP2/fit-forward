<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login — Fit App</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <main class="center">
    <div class="card" style="max-width:420px;text-align:center;padding:28px">
      <img src="img/logo1.png" alt="logo" class="logo">
      <h2>เข้าสู่ระบบ</h2>
      <p class="muted">ล็อกอินด้วยบัญชี Google เพื่อเริ่มใช้งาน </p>

      <div style="margin-top:18px; display:grid; gap:10px; width:100%;">
        <button id="google-login" class="btn primary-btn" style="display:flex;align-items:center;justify-content:center;gap:10px">
          <svg width="18" height="18" viewBox="0 0 48 48"><path fill="#EA4335" d="M24 9.5c3.9 0 7.2 1.4 9.4 3.4L39 8.8C35 5.2 30 3 24 3 14 3 5.9 8.6 2.3 17.1l8.9 6.9C12.8 16.4 18 9.5 24 9.5z"/><path fill="#4285F4" d="M46.5 24c0-1.6-.1-3.1-.4-4.6H24v8.7h12.6c-.5 2.7-2.2 5-4.8 6.6l7.6 5.9C44.4 36.9 46.5 30.9 46.5 24z"/><path fill="#FBBC05" d="M10.9 28.9A14.9 14.9 0 0 1 10 24c0-1.3.2-2.6.6-3.8L2 13.3C.7 15.9 0 19 0 24c0 4.9.9 8 2.9 11.1l8-6.2z"/><path fill="#34A853" d="M24 45c6.1 0 11.2-2 15-5.4l-7.6-5.9c-2 1.4-4.6 2.2-7.4 2.2-6 0-11.2-6.9-12.8-15.9l-8.9 6.9C5.9 39.4 14 45 24 45z"/></svg>
          เข้าด้วย Google
        </button>
      </div>

      <p id="login-error" class="muted" style="margin-top:12px;color:#c0392b;display:none"></p>
      
    </div>
  </main>

  <script type="module" src="login.js"></script>
</body>
</html>
